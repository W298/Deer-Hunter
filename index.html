<!DOCTYPE html>
<html>
<head>
	<!-- Boostrap Css -->
	<link href="./css/bootstrap.css" rel="stylesheet"><!-- JQuery Script -->

	<script src="https://code.jquery.com/jquery-latest.min.js">
	</script>
	<title></title>
</head>
<body>
	<style>
	       .sidenav {
	           width: 23vw;
	           position: fixed;
	           z-index: 1;
	       }

	       .topnav {

	       }

	       .col_menu {

	       }

	       .main {
	           
	       }

	       .main_small {

	       }

	       .rounded-A {
	           border-radius: 1rem;
	       }

	       h1 {
	           font-size: calc(1rem + 1.5vw);
	           font-weight: 1000;
	       }

	       h2 {
	           font-size: calc(1rem + 1.2vw);
	           font-weight: 600;
	       }

	</style>
	<div class="sidenav 
                d-none d-sm-none d-md-block 
                card bg-secondary text-white rounded-A shadow 
                m-4">
		<div class="container-fluid p-2">
			<div class="row px-3 py-5">
				<h1>DEER<br>
				HUNTER</h1>
			</div>
			<div class="row mx-2 my-3">
				<div class="card bg-primary text-white rounded-A shadow">
					<div class="card-body">
						Home
					</div>
				</div>
			</div>
			<div class="row mx-2 my-3">
				<div class="card bg-primary text-white rounded-A shadow">
					<div class="card-body">
						Food
					</div>
				</div>
			</div>
			<div class="row mx-2 my-3">
				<div class="card bg-primary text-white rounded-A shadow">
					<div class="card-body">
						Character
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="topnav 
                d-block d-sm-block d-md-none 
                card bg-secondary text-white rounded-A shadow 
                m-3">
		<div class="card-body">
			<h1>DEER HUNTER</h1>
            <a aria-controls="collapsedMenu" 
                aria-expanded="false" 
                class="btn btn-primary" 
                data-bs-toggle="collapse" 
                href="#collapsedMenu" role="button">Open</a>
		</div>
	</div>
	<div class="collapse" id="collapsedMenu">
		<div class="col_menu 
                    card bg-secondary text-white rounded-A shadow 
                    m-4">
			<div class="card-body">
				<h2>Collapsed Menu!</h2>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-1 d-none d-sm-none d-md-block" 
                    style="width: calc(2.5rem + 23vw);"></div>
			<div class="col">
				<div class="main 
                            card bg-secondary text-white rounded-A shadow 
                            my-4 me-4">
					<div class="container p-2">
						<div class="row p-2">
							<div class="col-md-4 col-sm-6 mx-0 my-2">
								<div class="card bg-primary text-white rounded-A shadow">
									<div class="card-body">
										Today's Recommend Food!
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-6 mx-0 my-2">
								<div class="card bg-primary text-white rounded-A shadow">
									<div class="card-body">
										Top Critial Increasing Food!
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-6 mx-0 my-2">
								<div class="card bg-primary text-white rounded-A shadow">
									<div class="card-body">
										Top Healing Food!
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-6 mx-0 my-2">
								<div class="card bg-primary text-white rounded-A shadow">
									<div class="card-body">
										Favorite Food!
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-6 mx-0 my-2">
								<div class="card bg-primary text-white rounded-A shadow">
									<div class="card-body">
										Deer Hunter!
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><!-- Boostrap + Popper Scripts-->
	<script src="./js/popper.min.js">
	</script> 
	<script src="./js/bootstrap.min.js">
	</script>

</html>
