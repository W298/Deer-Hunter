<!DOCTYPE html>

    <head>
<!-- Boostrap Css -->
        <link href="./css/bootstrap.css" rel="stylesheet">
<!-- JQuery Script -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    </head>

    <body>

    <style>
        .sidenav {
            width: 24vw;
            position: fixed;
            z-index: 1;
            margin: 1rem;
        }

        .main {
            padding: 1rem;
            padding-left: 0rem;
            margin-left: calc(24vw + 2rem);
        }

        .rounded-A {
            border-radius: 1rem;
        }

        h1 {
            font-size: calc(1rem + 1.5vw);
            font-weight: 1000;
        }
    </style>

    <div class="collapse.show" id="collapseSideBar">    
    <div class="sidenav d-none d-sm-none d-md-block">
        <div class="card bg-secondary text-white rounded-A">
            <div class="container-fluid p-2">
                <div class="row px-3 py-5">
                    <h1>DEER<br>HUNTER</h1>
                </div>  
                <div class="row p-2 g-1">
                    <div class="card bg-primary text-white rounded-A">
                        <div class="card-body">Home</div>
                    </div>
                </div>
                <div class="row p-2 g-1">
                    <div class="card bg-primary text-white rounded-A">
                        <div class="card-body">Food</div>
                    </div>
                </div>
                <div class="row p-2 g-1">
                    <div class="card bg-primary text-white rounded-A">
                        <div class="card-body">Character</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="main">
        <div class="card bg-secondary text-white rounded-A">
            <div class="container-fluid p-2">
                <div class="row px-2">
                    <div class="col-md-4 col-sm-6 p-2 g-1">
                        <div class="card bg-primary text-white rounded-A">
                            <div class="card-body">Today's Recommend Food!</div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 p-2 g-1">
                        <div class="card bg-primary text-white rounded-A">
                            <div class="card-body">Top Critial Increasing Food!</div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 p-2 g-1">
                        <div class="card bg-primary text-white rounded-A">
                            <div class="card-body">Top Healing Food!</div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 p-2 g-1">
                        <div class="card bg-primary text-white rounded-A">
                            <div class="card-body">Favorite Food!</div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 p-2 g-1">
                        <div class="card bg-primary text-white rounded-A">
                            <div class="card-body">
                                <a class="btn btn-primary" 
                                    data-bs-toggle="collapse"
                                    href="#collapseSideBar"
                                    role="button" aria-expanded="false"
                                    aria-controls="collapseSideBar">Collapse</a>
                                <button 
                                    onclick="manual_collapse_sidebar();"
                                    class="btn btn-secondary">Col</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Boostrap + Popper Scripts-->
        <script src="./js/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="./js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <script>
        function manual_collapse_sidebar() {
            $("#collapseSideBar").hide();
            $(".main").css("margin-left", "1rem");
        }
    </script>

    </body>

</html>
